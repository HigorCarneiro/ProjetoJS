<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="atividade2.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Cadastro de Veiculo</h1>
        <form id="carroForm">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" id="marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" id="ano" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" id="cor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Km rodados</label>
                <input type="number" id="km" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fipe" class="form-label">Valor de FIPE:</label>
                <input type="number" id="fipe" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado" class="mt-3 alert alert-info text-center" style="display: none;"></div>
    </div>
</body>
</html>
